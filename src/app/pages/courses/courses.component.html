<p>courses works!</p>
<div class="table-container-DELETE">
    <h2>Courses</h2>
    <div>
        <label for="filter">Filtrera kurser:</label>
        <input type="text" id="filter" [(ngModel)]="filteredValue" (input)="applyFilter()">
    </div>

    @if(filteredCourses.length === 0) {
    <p>Inga kurser att visa</p>
    }

    <!-- Course Table -->
    <table id="course-table" *ngIf="filteredCourses.length > 0">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Progression</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of filteredCourses">
                <td>{{ course.courseCode }}</td>
                <td>{{ course.courseName }}</td>
                <td>{{ course.points }}</td>
                <td>{{ course.subject }}</td>
                <td><a href="{{ course.syllabus }}" target="_blank">Kursplan</a></td>
            </tr>
        </tbody>
    </table>
</div>
