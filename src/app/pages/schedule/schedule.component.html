<div class="schedule-container">
    <h2>Ditt Ramschema</h2>

    <!-- Message if no courses are added -->
    <p *ngIf="savedSchedule.length === 0">Inga kurser i ditt ramschema än.</p>

    <!-- If there are courses saved -->
    <div *ngIf="savedSchedule.length > 0">
        <p><strong>Totalt antal poäng:</strong> {{ getTotalPoints() }} hp</p>

        <!-- Message when a course is removed -->
        <div class="message-wrapper">
            <div *ngIf="removedCourseName" class="removed-message">
                Kursen "{{ removedCourseName }}" togs bort från ramschemat.
            </div>
        </div>
        <!-- Saved courses table -->
        <table class="schedule-table">
            <thead>
                <tr>
                    <th>Kursnamn</th>
                    <th>Poäng</th>
                    <th>Ämne</th>
                    <th>Kursplan</th>
                    <th></th> <!-- For the remove button -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of savedSchedule">
                    <td>{{ course.courseName }} ({{ course.courseCode }})</td>
                    <td>{{ course.points }} hp</td>
                    <td>{{ course.subject }}</td>
                    <td><a [href]="course.syllabus" target="_blank">Visa</a></td>
                    <td><button class="remove-btn" (click)="removeCourse(course.courseCode)">Radera</button></td>
                </tr>
            </tbody>
        </table>
